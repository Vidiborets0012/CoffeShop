<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoffeeShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400,700&family=Righteous&family=Urbanist:wght@500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-wrapper">
        <div class="header-inner">
          <nav class="menu primary">
            <ul class="menu-list">
              <li class="menu-item">
                <a class="menu-link" href="#">Home</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">About</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">Menu</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">Reservation</a>
              </li>
            </ul>
          </nav>
          <svg class="logo header-logo">
            <use href="images/sprite.svg#icon-logo"></use>
          </svg>
          <!-- <img class="logo header-logo" src="images/logo.svg" alt="logo" /> -->
          <nav class="menu secondary">
            <ul class="menu-list">
              <li class="menu-item">
                <a class="menu-link" href="#">Pages</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">Shop</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">Contact</a>
              </li>
            </ul>
          </nav>
          <div class="header-action">
            <button class="header-action-search">
              <svg class="logo header-logo">
                <use href="images/sprite.svg#icon-search"></use>
              </svg>
            </button>
            <button class="header-action-cart">
              <svg class="logo header-logo">
                <use href="images/sprite.svg#icon-shopping-bag"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
