<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoffeeShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400,700&family=Righteous&family=Urbanist:wght@500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-inner">
          <nav class="menu">
            <ul class="menu-list primary">
              <li class="menu-item">
                <a class="menu-link" href="#">Home</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">About</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">Menu</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">Reservation</a>
              </li>
            </ul>

            <svg class="logo header-logo">
              <use href="images/sprite.svg#icon-logo"></use>
            </svg>
            <!-- <img class="logo header-logo" src="images/logo.svg" alt="logo" /> -->

            <ul class="menu-list secondary">
              <li class="menu-item">
                <a class="menu-link" href="#">Pages</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">Shop</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">Contact</a>
              </li>
            </ul>
          </nav>
          <div class="header-action">
            <button class="header-action-search">
              <!-- <svg class="action-search-img">
                <use xlink:href="images/sprite.svg#icon-search"></use>
              </svg> -->
              <svg
                class="action-search-img"
                width="30"
                height="30"
                viewBox="0 0 30 30"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M13.75 23.75C19.2728 23.75 23.75 19.2728 23.75 13.75C23.75 8.22715 19.2728 3.75 13.75 3.75C8.22715 3.75 3.75 8.22715 3.75 13.75C3.75 19.2728 8.22715 23.75 13.75 23.75Z"
                  stroke="#fff"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M26.25 26.25L20.8125 20.8125"
                  stroke="#fff"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <button class="header-action-cart">
              <!-- <svg class="action-cart-img">
                <use xlink:href="images/sprite.svg#icon-shopping-bag"></use>
              </svg> -->
              <svg
                class="action-cart-img"
                width="30"
                height="30"
                viewBox="0 0 30 30"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7.5 2.5L3.75 7.5V25C3.75 25.663 4.01339 26.2989 4.48223 26.7678C4.95107 27.2366 5.58696 27.5 6.25 27.5H23.75C24.413 27.5 25.0489 27.2366 25.5178 26.7678C25.9866 26.2989 26.25 25.663 26.25 25V7.5L22.5 2.5H7.5Z"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M3.75 7.5H26.25"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M20 12.5C20 13.8261 19.4732 15.0979 18.5355 16.0355C17.5979 16.9732 16.3261 17.5 15 17.5C13.6739 17.5 12.4021 16.9732 11.4645 16.0355C10.5268 15.0979 10 13.8261 10 12.5"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <div class="hero-inner">
            <div class="hero-content">
              <h1 class="hero-content-title">Enjoy Your Morning Coffee.</h1>
              <p class="hero-content-text">
                The coofee is brewed by fist roasting the green coffee beans over hot coals in
                brazier. given to Opportunity
              </p>
              <a class="hero-content-link btn-primary" href="#">Test Coffee</a>
            </div>
            <button class="hero-video-btn">Play video</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
